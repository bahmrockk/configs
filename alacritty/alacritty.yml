window:
  padding:
    x: 5 
    y: 2

draw_bold_text_with_bright_colors: true

  
font:
  normal:
    family: "Hack Nerd Font"
    style: Regular
  bold:
    family: "Hack Nerd Font"
    style: Bold
  italic:
    family: "Hack Nerd Font"
    style: Italic
  bold_italic:
    family: "Hack Nerd Font"
    style: Bold Italic
  size: 14.0

colors:
  # https://github.com/aaron-williamson/base16-alacritty
  # Base16 Solarized Dark 256

  primary:
    background: '0x002b36'
    foreground: '0x93a1a1'

    # background: '0x000000'
    # foreground: '0x000000'

    # background: '0x1a1a1a'
    # foreground: '0xdcdccc'

  cursor:
    text:       '0x002b36'
    cursor:     '0x93a1a1'

  normal:
    black:      '0x002b36'
    red:        '0xdc322f'
    green:      '0x859900'
    yellow:     '0xb58900'
    blue:       '0x268bd2'
    magenta:    '0x6c71c4'
    cyan:       '0x2aa198'
    white:      '0x93a1a1'

  bright:
    black:      '0x657b83'
    red:        '0xdc322f'
    green:      '0x859900'
    yellow:     '0xb58900'
    blue:       '0x268bd2'
    magenta:    '0x6c71c4'
    cyan:       '0x2aa198'
    white:      '0x93a1a1'
